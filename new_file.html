<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../jquery.min.js"></script>
	<style>
		html,body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#isoe{
			position: absolute;
		}
	</style>
	<body>
		<img src="../img/person01.png" id="isoe" />
	</body>
	<script> 
	var sieo = $('#isoe')
	var s = true
	$(document).on('mousemove',function(e){
	if(s = true){
		s = false
	  setTimeout(function(){
	  	$(sieo).css('left' ,e.pageX).css('top',e.pageY)
	  	s = true
	  },100)
	
	}
		
	})
			
	
		
		
	</script>
</html>
